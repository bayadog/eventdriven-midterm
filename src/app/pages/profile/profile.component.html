

<mat-card class="profile-mobile-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-header-image"></div>
    <mat-card-title>Christopher Bayadog</mat-card-title>
    <mat-card-subtitle>Student</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="profile.jpg" alt="angular">
  <mat-card-content>
    <p>
      Christopher Bayadog BSIT-3D
    </p>
    <mat-divider></mat-divider>
    <div class="inf qq"><mat-icon>face</mat-icon>21 years old</div>
    <div class="inf ee"><mat-icon>room</mat-icon>Palo, Leyte</div>
    <mat-chip-list class="chip">
      <mat-chip>Like</mat-chip>
      <mat-chip>Share</mat-chip>
    </mat-chip-list>
  </mat-card-content>

</mat-card>


<mat-card class="profile-desk-card">

    <mat-card-title>Christopher Bayadog</mat-card-title>

  </mat-card-title-group>

    <p>
      Christopher P. Bayadog BSIT-3D
